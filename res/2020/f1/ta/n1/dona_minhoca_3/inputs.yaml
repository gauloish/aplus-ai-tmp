question: |
  Dona Minhoca construiu quatro túneis – Q, R, S e T – embaixo da terra, ligando os quadro cômodos – A, B, C e D – da sua residência. Cada tunel tem exatamente o mesmo comprimento e conecta exatamente dois cômodos diferentes, da seguinte forma:
  • Q conecta A e C
  • R conecta B e C
  • S conecta A e B
  • T conecta B e D
  Se Dona Minhoca quer passear pelos cômodos da sua residência usando apenas túneis, qualquer das alternativas seguintes é uma sequência possível de túneis que ela pode usar EXCETO
  (A) R, Q, S, R, Q
  (B) S, T, T, R, Q
  (C) T, R, R, T, T
  (D) Q, S, R, T, S
  (E) T, S, Q, R, T
correct_answer: letra (d)
