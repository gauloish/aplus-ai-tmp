school_year: sexto ano
question: |
  Wanderley recebeu um desafio de seu pai. Ele ganhou um quebra-cabeças composto de dez bolinhas ligadas por alguns fios, cuja figura é mostrada abaixo. Como pode ser visto, não é possível separar o quebra-cabeças em duas partes sem romper os fios. O desafio de Wanderley é cortar apenas um dos fios e conseguir separar o quebra-cabeças em duas partes.
  Se Wanderley escolher separar o quebra-cabeças de forma que o número de bolinhas de uma das partes resultantes tenha o maior número de bolinhas possível, quantas bolinhas tem a parte do quebra-cabeças com o maior número de bolinhas após o fio ser cortado?
  (A) 4
  (B) 6
  (C) 7
  (D) 8
  (E) 9
correct_answer: letra (E)
