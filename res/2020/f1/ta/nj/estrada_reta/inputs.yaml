question: |
  O polo industrial da Nlogônia, Nlogópolis, possui várias indústrias localizadas como indica o mapa abaixo, onde cada indústria é representada pelo símbolo •. Uma estrada em linha reta será construída atravessando Nlogópolis, e atenderá a todas as indústrias pela qual ela passa. Qual é o maior número de indústrias que essa estrada poderá atender?
  (A) 2
  (B) 3
  (C) 4
  (D) 5
  (E) 6
correct_answer: letra (D)
